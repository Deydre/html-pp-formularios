<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Formularios</title>
</head>

<body>
    <section id="formViejuner">
        <form action="" method="post">
            <fieldset>
                <legend>El club viejuner</legend>
                <h4>Tú:</h4>
                <ul>
                    <li>
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" placeholder="Nombre" autofocus tabindex>
                    </li>
                    <li>
                        <label for="surname">Apellidos:</label>
                        <input type="text" id="surname" placeholder="Apellidos"/>
                    </li>
                    <li>
                        <label for="age">Edad:</label>
                        <input type="number" id="age" placeholder="Edad"/>
                    </li>
                    <li>
                        <label for="age">Sexo:</label><br>
                        <input type="radio" id="mujer" value="Mujer">
                        <label for="mujer">Mujer</label><br>
                        <input type="radio" id="hombre" value="Hombre">
                        <label for="hombre">Hombre</label><br>
                        <input type="radio" id="noBinary" value="No binario">
                        <label for="noBinary">No binario</label><br>
                        <input type="radio" id="no" value="Prefiero no especificar">
                        <label for="no">Prefiero no especificar</label><br>
                    </li>
                    <li>
                        <input type="checkbox" id="checkViejuner" />
                        <label for="checkViejuner">Me siento viejuner</label>
                    </li>
                    <li>
                        <label for="textoLibre">Escribe algo sobre tí:</label><br>
                        <textarea name="textarea" rows="10" cols="50" id="textoLibre">Escribe aquí</textarea>
                    </li>
                </ul>
                <h4>Tus circunstancias:</h4>
                <ul>
                    <li>
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email"placeholder="ejemplo@gmail.com">
                    </li>
                    <li>
                        <label for="phone">Teléfono:</label>
                        <input type="number" id="phone" placeholder="Teléfono"/>
                    </li>
                    <li></li>
                    <input type="submit" value="Enviar" />
                    </li>
                    <li></li>
                    <input type="reset" value="Borrar todo" />
                    </li>
                </ul>
            </fieldset>
        </form>
    </section>

    <section id="formLadrones">
        <form action="" method="post">
            <fieldset>
                <legend>Los ladronzuelos de bicicletas</legend>
                <ul>
                    <li>
                        <label for="day">Día:</label>
                        <input type="date" id="day">
                    </li>
                    <li>
                        <label for="hour">Hora:</label>
                        <input type="time" id="hour" />
                    </li>
                    <li>
                        <label for="color">Color de la bicicleta:</label>
                        <input type="color" id="color" />
                    </li>
                    <li>
                        <label for="price">Rango de precio:</label>
                        <label for="price">0€</label>
                        <input type="range" min="0" max="100" value="10" step="10 " id="price" />
                        <label for="price">200€</label>
                    </li>
                    <li>
                        <label for="type">Tipo de bicicleta:</label><br>
                        <select id="type">
                            <option value="paseoSeñorial">Paseo / Señorial</option>
                            <option value="paseoAntiplebeyos">Paseo / Anti-plebeyos</option>
                            <option value="paseoPorEncimaDelHombro">Paseo / Anti-plebeyos</option>
                            <option value="montañaGamusinos">Montaña / Gamusinos</option>
                            <option value="montañaHueleflores">Montaña / Hueleflores premium</option>
                            <option value="montañaFangoLover"">Montaña / Fango lover</option>
                        <option value=" carrerasMetroymedio">Carreras / Metroymedio</option>
                            <option value="carrerasTresTarde">Carreras / 3 de la tarde. Fluorescente edition</option>
                            <option value="carrerasGrupitors">Carreras / Grupitors</option>
                        </select>
                    </li>
                    <li>
                        <label for="type">Accesorios:</label><br>
                        <select id="type" multiple>
                            <option value="ruedines">Ruedines</option>
                            <option value="pegatinas">Pegatinas</option>
                            <option value="cestita">Cestita</option>
                            <option value="bombaAire">Bomba de aire</option>
                            <option value="timbre">timbre</option>
                            <option value="foco">Foco</option>
                        </select>
                    </li>
                    <li>
                        <label for="marca">¿Qué marca era?:</label>
                        <input list="marca" id="marca" name="marca" placeholder="Escribe aquí"/>
                        <datalist id="marca">
                            <option value="specialized"></option>
                            <option value="trek"></option>
                            <option value="merida"></option>
                            <option value="scott"></option>
                            <option value="giant"></option>
                            <option value="cube"></option>
                            <option value="lapierre"></option>
                            <option value="orbea"></option>
                            <option value="cannondale"></option>
                            <option value="bmc"></option>
                            <option value="canyon"></option>
                            <option value="look"></option>
                            <option value="protek"></option>
                            <option value="megamo"></option>
                            <option value="pinarello"></option>
                            <option value="bianchi"></option>
                            <option value="bh"></option>
                            <option value="factor"></option>
                            <option value="ghost"></option>
                            <option value="cervelo"></option>
                            <option value="argon"></option>
                        </datalist>
                    </li>
                    <li>
                        <input type="submit" value="Enviar" />
                    </li>
                    <li></li>
                    <input type="reset" value="Borrar todo" />
                    </li>
                </ul>
            </fieldset>
        </form>

    </section>
</body>

</html>
